<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
        <h1 class="form-title">Cadastro de Aluno</h1>

        <form action="#" method="post" class="form">

            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" required class="form-input">
            </div>

            <div class="form-group">
                <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">Gênero:</label>

                <div class="form-radio-group">
                    <input type="radio" id="genero-masculino" name="genero" value="Masculino" class="form-radio">
                    <label for="genero-masculino" class="form-radio-label">Masculino</label>
                    <input type="radio" id="genero-feminino" name="genero" value="Feminino" class="form-radio">
                    <label for="genero-feminino" class="form-radio-label">Feminino</label>
                    <input type="radio" id="genero-outro" name="genero" value="Outro" class="form-radio">
                    <label for="genero-outro" class="form-radio-label">Outro</label>
                </div>
            </div>

            <div class="form-group">
                <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required class="form-input">
            </div>

            <div class="form-group">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" name="cidade" class="form-input">
            </div>

            <div class="form-group">
                <label for="pais" class="form-label">País:</label>
                <input type="text" id="pais" name="pais" class="form-input">
            </div>

            <button type="submit" class="form-button">Cadastrar</button>
        </form>
  </div>
</body>
</html>
